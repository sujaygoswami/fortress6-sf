<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:be.container>
		<div class="typo3-fullDoc">
			<div id="typo3-docheader">
				<div class="typo3-docheader-functions">
					<div class="left">
						<f:be.buttons.csh />
						<f:be.menus.actionMenu>
							<f:be.menus.actionMenuItem label="Export" controller="Backend" action="list" />
							<f:be.menus.actionMenuItem label="Resend Invitation" action="rinvitation" controller="Backend" />
							<f:be.menus.actionMenuItem label="PDF Generation" action="pdfgenerate" controller="Backend" />
							<f:be.menus.actionMenuItem label="Google Class Id Generation" action="classidgenerate" controller="Backend" />
							<f:be.menus.actionMenuItem label="Import" action="importprocess" controller="Backend" />
							<f:be.menus.actionMenuItem label="Verify API" action="verifyapi" controller="Backend" />

							</f:be.menus.actionMenu>
					</div>
					<div class="right">
						<f:be.pagePath />
						<f:be.pageInfo />
					</div>
				</div>
				<div class="typo3-docheader-buttons">
					<div class="left">

					</div>
					<div class="right">
						<f:be.buttons.shortcut />
					</div>
				</div>

			</div>
			<div id="typo3-docbody">
				<div id="typo3-inner-docbody">
					<f:flashMessages />
					<f:render section="content" />
				</div>
			</div>
		</div>
	</f:be.container>
</html>
